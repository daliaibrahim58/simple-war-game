<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>War Game</title>
</head>
<body>

    <div class="box">
        <div class="person" id="person-1">
            <div id="Narotto-health" class="health">
                <span></span>
            </div> <!-- /health -->
            <h2>Narotto</h2>
            <img src="images/enemy1.jpg" alt="enemy1">
            <button class="attack" id="Narotto-attack">Attack</button>
            <button class="make-health" id="Narotto-make-health">Health</button>
            <p id="Narotto-not-alive"></p>
        </div> <!-- person-1 -->
        
        <div class="person" id="person-2">
            <div id="Sasakii-health" class="health">
                <span></span>
            </div> <!-- /health -->
            <h2>Sasakii</h2>
            <img src="images/enemy2.jpg" alt="enemy2">
            <button class="attack" id="Sasakii-attack">Attack</button>
            <button class="make-health" id="Sasakii-make-health">Health</button>
            <p id="Sasakii-not-alive"></p>
        </div> <!-- person-2 -->
    </div> <!-- /box -->

    <script src="./JS/script.js"></script>
</body>
</html>
